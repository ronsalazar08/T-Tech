{% extends 'T_Tech/base_site.html' %}

{% block content %}

<div class="container-fluid  pb-0">
  <div class="row mt-5 pt-5">
    <a href="{% url 'office_list' %}" class="col-md-6 mt-5 pt-5">
      <div class="card card-stats hovera">
          <div class="card-header card-header-icon card-header-info">
            <div class="card-icon">
              <i class="material-icons">people_alt</i>
            </div>
          </div>
          <div class="card-body text-center">
            <h2 class="card-title">Employee List</h2>
          </div>
      </div>
    </a>
    <a href="{% url 'office_month' %}" class="col-md-6 mt-5 pt-5">
      <div class="card card-stats hovera">
          <div class="card-header card-header-icon card-header-warning">
            <div class="card-icon">
              <i class="material-icons">date_range</i>
            </div>
          </div>
          <div class="card-body text-center">
            <h2 class="card-title">Monthly Attendance</h2>
          </div>
      </div>
    </a>
  </div>
</div>

<style>
.hovera:hover{
  box-shadow:0px 0px 100px 0px purple;
  {% comment %} background-color: rgb(255,255,255, .5); {% endcomment %}
  transform: translate(0, -5px);
  
    -moz-transform: scale(1.05);
    -webkit-transform: scale(1.05);
    -o-transform: scale(1.05);
    -ms-transform: scale(1.05);
    -webkit-transform: scale(1.05);
    transform: scale(1.05);

    -webkit-transition: transform 1.05s ease-in-out;
    -moz-transition:transform 1.05s ease-in-out;
    -ms-transition:transform 1.05s ease-in-out;
}

</style>


{% endblock content %}
